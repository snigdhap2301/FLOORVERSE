<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Floor Plan Generator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main class="app-container" id="appContainer">
        <!-- Parameters Panel -->
        <div class="parameters-panel" id="parametersPanel">
            <div class="card">
                <!-- Header -->
                <div class="card-header">
                    <h1 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                        Floor Plan Generator
                    </h1>
                </div>

                <!-- Unit Selection -->
                <div class="section">
                    <div class="section-header" id="unitHeader">
                        <h2 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v16"></path>
                                <path d="M12 11.5V13"></path>
                                <path d="M10 9h4"></path>
                                <path d="M1 21h22"></path>
                            </svg>
                            Unit
                        </h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-icon open">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="unitContent">
                        <div class="unit-selector">
                            <button class="unit-btn active" data-unit="metric">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="9 11 12 14 22 4"></polyline>
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                </svg>
                                Metric
                            </button>
                            <button class="unit-btn" data-unit="imperial">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                </svg>
                                Imperial
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Total Area -->
                <div class="section">
                    <div class="section-header" id="areaHeader">
                        <h2 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                                <path d="M3 9h18"></path>
                            </svg>
                            Total Area
                        </h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-icon open">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="areaContent">
                        <div class="input-group">
                            <div class="flex justify-between items-center mb-4">
                                <label for="totalArea" class="input-label">Floor 1</label>
                                <span id="areaDisplay" class="text-success font-medium">100 mÂ²</span>
                            </div>
                            <input
                                type="range"
                                id="totalArea"
                                value="100"
                                min="50"
                                max="300"
                                step="5"
                                class="input-field"
                                aria-label="Total Area"
                            >
                        </div>
                    </div>
                </div>

                <!-- House Index -->
                <div class="section">
                    <div class="section-header" id="houseIndexHeader">
                        <h2 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            House Index
                        </h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-icon open">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="houseIndexContent">
                        <div class="input-group">
                            <label for="houseIndex" class="input-label">Variation (0-10)</label>
                            <input
                                type="range"
                                id="houseIndex"
                                value="0"
                                min="0"
                                max="10"
                                class="input-field"
                                aria-label="House Index"
                            >
                        </div>
                    </div>
                </div>

                <!-- Room Configuration -->
                <div class="section">
                    <div class="section-header" id="roomsHeader">
                        <h2 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 3v18h18"></path>
                                <path d="M7 12v5"></path>
                                <path d="M11 8v9"></path>
                                <path d="M15 12v5"></path>
                                <path d="M19 8v9"></path>
                            </svg>
                            Rooms
                        </h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-icon open">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="section-content" id="roomsContent">
                        <div id="roomsList" class="room-list"></div>
                        <button id="addRoom" class="add-room-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Room
                        </button>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="p-4">
                    <button id="generateBtn" class="generate-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                            <path d="m9 12 2 2 4-4"></path>
                        </svg>
                        Generate Floor Plan
                    </button>
                </div>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel" id="previewPanel">
            <div class="preview-container">
                <div class="preview-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            Generated Floor Plan
                        </h2>
                        <button id="closePreviewBtn" class="close-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="preview-content" id="previewContent">
                        <div id="loadingIndicator" class="spinner hidden"></div>
                        <div id="floorplanContainer" class="w-full flex justify-center">
                            <p class="text-center text-lg text-muted">Your floor plan will appear here</p>
                        </div>
                        <div id="metricsContainer" class="metrics-container hidden">
                            <h3 class="metrics-title">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 20h9"></path>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                                </svg>
                                Space Efficiency Analysis
                            </h3>
                            <div id="metricsGrid" class="metrics-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
